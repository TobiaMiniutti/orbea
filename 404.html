<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 – Pagina non trovata</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --carbon: #121212;
      --carbon-deep: #0d0d0d;
      --golden: #c9a74c;
      --anthracite: #8f8f8f;
      --white: #ffffff;
      --glass: rgba(255, 255, 255, 0.05);
      --transition: 0.6s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--carbon);
      color: var(--white);
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3rem 1.5rem;
      animation: fadeIn var(--transition);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 30px;
      height: 40px;
      opacity: 0.85;
    }

    svg {
      width: 160px;
      margin-bottom: 2rem;
      animation: pedal 2s linear infinite;
    }

    @keyframes pedal {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 5rem;
      color: var(--golden);
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.3rem;
      color: var(--anthracite);
      margin-bottom: 2rem;
      max-width: 600px;
    }

    a.button {
      background: var(--golden);
      color: var(--carbon);
      padding: 0.8rem 1.6rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: background var(--transition);
    }

    a.button:hover {
      background: var(--white);
    }
  </style>
</head>
<body>

<img src="favicon.png" alt="Logo" class="logo" />

<svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <circle cx="16" cy="48" r="8" stroke="#c9a74c" stroke-width="3"/>
  <circle cx="48" cy="48" r="8" stroke="#c9a74c" stroke-width="3"/>
  <path d="M16 48 L24 32 L48 48" stroke="#c9a74c" stroke-width="3" fill="none"/>
  <path d="M24 32 L34 32 L38 20" stroke="#c9a74c" stroke-width="3" fill="none"/>
  <path d="M38 20 L28 20" stroke="#c9a74c" stroke-width="3" fill="none"/>
  <path d="M28 20 L24 32" stroke="#c9a74c" stroke-width="3" fill="none"/>
</svg>

<h1>404</h1>
<p>La pagina che cerchi non esiste.<br>È possibile che sia stata rimossa o spostata.</p>
<a class="button" href="index.html">Torna alla Home</a>

</body>
</html>
