<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Errore 404 – Pagina non trovata</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --carbon: #121212;
      --carbon-deep: #0d0d0d;
      --golden: #c9a74c;
      --anthracite: #8f8f8f;
      --white: #ffffff;
      --glass: rgba(255, 255, 255, 0.05);
      --tricolor: linear-gradient(to right, #008C45, #F4F5F0, #CD212A);
      --transition: 0.3s ease-in-out;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--carbon);
      color: var(--white);
      scroll-behavior: smooth;
      height: 100%;
    }
    header {
      backdrop-filter: blur(10px);
      background: var(--glass);
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(0,0,0,0.7);
    }
    .logo { height: 38px; }
    nav {
      display: flex;
      align-items: center;
    }
    nav a {
      color: var(--white);
      text-decoration: none;
      margin-left: 2rem;
      position: relative;
      font-weight: 500;
      transition: var(--transition);
    }
    nav a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background: var(--tricolor);
      transition: width var(--transition);
    }
    nav a:hover::after {
      width: 100%;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100%;
      padding: 4rem 2rem;
    }
    h1 {
      font-size: 6rem;
      color: var(--golden);
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.4rem;
      color: var(--anthracite);
      margin-bottom: 2.5rem;
    }
    .bike-loader {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 6px solid var(--glass);
      border-top: 6px solid var(--golden);
      animation: spin 1s linear infinite;
      margin-bottom: 2rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .button {
      background: var(--golden);
      color: var(--carbon);
      padding: 0.8rem 1.6rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }
    .button:hover {
      background: var(--white);
    }
    footer {
      background: var(--carbon-deep);
      color: var(--white);
      text-align: center;
      padding: 2rem;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
      border-top: 1px solid rgba(255,255,255,0.05);
    }
    @media (max-width: 768px) {
      nav a { margin-left: 1rem; }
      h1 { font-size: 4rem; }
      p { font-size: 1.1rem; }
    }
  </style>
</head>
<body>

<header>
  <img src="favicon.png" alt="Logo Orbea Project" class="logo" />
  <nav>
    <a href="index.html">Home</a>
    <a href="documentazione.html">Documentazione</a>
    <a href="contatti.html">Contatti</a>
  </nav>
</header>

<div class="container">
  <div class="bike-loader"></div>
  <h1>404</h1>
  <p>Oops! La pagina che cerchi non esiste o è stata rimossa.</p>
  <a class="button" href="index.html">Torna alla Home</a>
</div>

<footer>
  © 2025 miniutti.it — progetto indipendente ispirato a Orbea®
</footer>

</body>
</html>
